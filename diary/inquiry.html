<!DOCTYPE html>
<html lang="ja">
<head>
     <meta charset="UTF-8">
    {% extends 'base.html'%}
    {% block title %}Inquiry:SQUEEZE JAPANESE{% endblock %}
    {% block active_inquiry %} active {% endblock %}
    {% block contents %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    <div class="form-group row">
                        <label for = "{{ field.id_for_label }}" class ="col-sm-4 col-form-label">
                            <strong>{{ field.label_tag }}</strong>
                        </label>
                        <div class="col-sm-8">
                        {{ field }}
                        {{ field.errors }}
                        </div>
                    </div>
                {% endfor %}
                <div class="offset-sm-4 col-sm-8">
                    <buttun class="btn btn-primary" type="submit">submit</buttun>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
